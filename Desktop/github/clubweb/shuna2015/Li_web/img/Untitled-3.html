<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>

<body>
<img src="cross_small_2.jpg" name="img" width="200" height="200" style="margin: 300px 300px 300px 300px;" id="img" onmouseover="changeLarge();" onmouseout="changesmall();" /> 
 <script>  

var img = document.getElementById("img");  
var s = null; 
var l = null; 
var step = 8; //调整改变尺寸的速度  
var step_ = step * 2; 
var maxWidth = 400; //最大宽度  
var maxHeight = 400; //最大高度 
var minWidth = 400; //最小宽度 
var minHeight = 400; //最小高度
 function changeLarge(){ 
  clearInterval(s); 
   l = setInterval("larger()",1);  
  } 
 function changesmall(){ 
    clearInterval(l);
	s = setInterval("smaller()",1); 
 }  
function smaller(){  
 if(parseInt(img.width)>minWidth){ 
  img.style.marginLeft = parseInt(img.style.marginLeft)+step; 
  img.width = parseInt(img.width) - step_;  
  }else{ 
   clearInterval(s);  } 
 if(parseInt(img.height)>minHeight){ 
  img.style.marginTop = parseInt(img.style.marginTop)+step; 
   img.height = parseInt(img.height) - step_;
     }else{ 
	  clearInterval(s); 
	   }  
	  } 
function larger(){  
if(parseInt(img.width) <maxWidth){  
img.style.marginLeft = parseInt(img.style.marginLeft)-step; 
img.width = parseInt(img.width) + step_;  
 }else{ 
  clearInterval(l); 
 }  
 if(parseInt(img.height) <maxHeight){  
 img.style.marginTop = parseInt(img.style.marginTop)-step; 
 img.height = parseInt(img.height) + step_; 
  }else{  
  clearInterval(l); 
   }  
   } 
  </script>


</body>
</html>
